<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="jobapp.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title_small">(web)</span>
            </h1>
            <div class="form_container">
                <div class="form_control">
                    
                        <label>First Name<br><input type="text" placeholder="Enter First Name" /></label>
                    
                </div>
                <div class="form_control">
                   
                        <label>last Name<br><input type="text" placeholder="Enter Last Name" /></label>
                    
                </div>
                <div class="form_control">
                    
                        <label>Email<br><input type="text" placeholder="Enter Email" /></label>
                   
                </div>
                <div class="form_control">
                    
                        <label>Job Role<br></label>
                        <select>
                            <option value="">Select Job Role</option>
                            <option value="manager">Manager</option>
                            <option value="HR">HR</option>
                            <option value="web developer">Web dveloper</option>
                        </select>
                    
                </div>
                <div class="textarea_control">
                    
                        <label>AddressAddress<br></label>
                            <textarea
                             row="4" cols="50" placeholder="Enter Adress" 
                            ></textarea>
                  
                </div>
                <div class="form_control">
                  
                        <label>city<br><input type="text" placeholder="Enter city Name" /></label>
                   
                </div>
                <div class="form_control">
                    
                        <label>Pincode<br>
                            <input type="text" placeholder="Enter pincode" /></label>
                        
                    
                </div>
                <div class="form_control">
                   
                        <label>Date<br><input value="2024-02-28" type="Date"</label>
                                    </div>
                <div class="form_control">
                    
                        <label>Upload Your CV<br><input type="file"</label>
                    
                </div>
                
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>

        </div>
    </div>
</body>

</html>
